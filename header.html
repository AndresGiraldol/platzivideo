<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      margin: 0;
      background-color: #8f57fd;
      font-family: "Muli", sans-serif;
    }
    .header {
      width: 100%;
      height: 80px;
      background-color: #8f57fd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header__img {
      width: 200px;
      margin-top: 10px;
      margin-left: 10px;
    }
    .header__menu {
      margin-right: 30px;
    }
    .header__menu:hover ul,
    ul:hover {
      display: block;
    }
    .header__menu--profile {
      margin-right: 8px;
      display: flex;
      color: white;
      align-items: center;
    }
    .header__menu--profile img {
      margin-right: 8px;
      width: 40px;
    }
    .header__menu--profile p {
      margin: 0px;
    }
    .header__menu ul {
      display: none;
      list-style: none;
      padding: 0px;
      position: absolute;
      width: 100px;
      text-align: right;
      margin: 0px 0px 0px -14px;
    }
    .header__menu li {
      margin: 10px 0px;
    }
    .header__menu li a {
      color: white;
      text-decoration: none;
    }
    .header__menu li a:hover {
      color: white;
      text-decoration: underline;
    }

    .main {
      height: 300px;
    }
    .main__title {
      color: white;
      font-size: 25px;
    }
    .input {
      border: 2px solid white;
      border-radius: 25px;
      color: white;
      font-family: "Muli", sans-serif;
      font-size: 16px;
      height: 50px;
      padding: 0px 20px;
      width: 70%;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .input:focus {
      outline: none;
    }
    ::placeholder {
      color: white;
    }
  </style>
  <body>
    <header class="header">
      <img class="header__img" src="logo-platzi-video-BW2.png" alt="" />
      <div class="header__menu">
        <div class="header__menu--profile">
          <img src="./iconUser.png" alt="imagen user" />
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="/">Cuenta</a></li>
          <li><a href="/">Cerrar Sesion</a></li>
        </ul>
      </div>
    </header>

    <section class="main">
      <h2 class="main__title">¿Qué Quieres Ver Hoy?</h2>
      <input class="input" type="text" placeholder="Buscar..." />
    </section>
  </body>
</html>
